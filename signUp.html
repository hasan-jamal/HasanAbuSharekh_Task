<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="./images/background-mobile.png">
    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap 4--->
    <link rel="stylesheet" href="./libraries/Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="welcome-page">
        <div class="d-flex justify-content-between align-items-center welcome-page-box signup">
            <div class="welcome-page-image">
                <img src="./images/product2.png" alt="">
            </div>
            <div class="welcome-page-text">
                <h1>Create Account</h1>
                <p>Go ahead and sign up, let everyone <br>
                    know how awesome you are!</p>
                <form id="form" class="form" method="post">
                    <div class="form-group">
                        <img src="./images/User.svg" alt="Username">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                        <small>Error Message</small>
                    </div>
                    <div class="form-group">
                        <img src="./images/email.svg" alt="Email">
                        <input type="email" name="email" class="form-control email" id="email" placeholder="Email">
                        <small>Error Message</small>
                    </div>

                    <div class="form-group">
                        <img src="./images/LockKey.svg" alt="password">
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Password">
                        <small>Error Message</small>
                    </div>

                    <div class="form-group">
                        <img src="./images/LockKey.svg" alt="password">
                        <input type="password" name="password_confirmation" class="form-control" id="password2"
                            placeholder="Confirm password">
                        <small>Error Message</small>
                    </div>

                    <button type="submit">Create Account</button>
                    <p class="text-center py-3" id="result"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/validation.js"></script>
</body>

</html>
